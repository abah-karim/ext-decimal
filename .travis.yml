language: php

php:
  - 7.4
  - 8.0
  - 8.1
  - 8.2
  - 8.3
  - nightly

env:
  matrix:
    - ENABLE_OPCACHE=1
    - ENABLE_OPCACHE=0

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libmpdec-dev
  - phpenv config-rm xdebug.ini || true

install:
    - phpize
    - ./configure
    - make -j
    - make install

before_script:
  - echo "extension=decimal.so"               >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - echo "opcache.enable_cli=$ENABLE_OPCACHE" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

script:
  - REPORT_EXIT_STATUS=1 php run-tests.php -P -q -g FAIL,XFAIL,SKIP,BORK,WARN,LEAK,REDIRECT --show-diff
